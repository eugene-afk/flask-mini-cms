<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar is-info" role="navigation" aria-label="main navigation">
                <div class="container">

                    <div class="navbar-brand p-0 m-0">
                        <a href="/">
                            <img src="/static/img/logo.png" style="height: 3rem; margin-top: 0.4rem; margin-right: 1rem;">
                        </a>

                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" 
                           data-target="navbarMenuHeroA">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-start">
                            <a href="{{ url_for('main.cpanel') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                    Profile
                                </a>

                                <a href="{{ url_for('main.users') }}" class="navbar-item">
                                    Users
                                </a>

                                <div class="navbar-item has-dropdown is-hoverable">
                                    <a class="navbar-link">
                                        Posts
                                    </a>

                                    <div class="navbar-dropdown has-text-dark">
                                        <a href="{{ url_for('main.posts') }}" class="navbar-item">
                                            Posts
                                        </a>
                                        <a href="{{ url_for('main.categories') }}" class="navbar-item">
                                            Categories
                                        </a>
                                        <a href="{{ url_for('main.tags') }}" class="navbar-item">
                                            Tags
                                        </a>
                                        <a href="{{ url_for('main.images') }}" class="navbar-item">
                                            Images
                                        </a>

                                        <a href="{{ url_for('languages.langs') }}" class="navbar-item">
                                            Languages
                                        </a>
                                    </div>

                                </div>

                            {% endif %}
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('auth.login') }}" class="button is-light">
                                    Login
                                </a>
                                {% endif %}
                                {% if current_user.is_authenticated %}
                                    <a href="{{ url_for('auth.logout') }}" class="button is-light">
                                        Logout
                                    </a>
                                {% endif %}
                            </div>
                        </div>

                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body is-block">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </section>    
    <script src="{{ url_for('static', filename='js/eva.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
</body>
</html>
