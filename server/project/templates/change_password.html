{% extends "base.html" %}

{% block title %} Change Password {% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Change Password</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-{{ messages[1] }}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/changepassword" method="post" autocomplete="off">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="old_password" placeholder="Old Password" autofocus="true">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="new_password" placeholder="New Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="repeat_new_password" placeholder="Repeat New Password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
