{% extends "base.html" %}

{% block title %} Flask Mini-CMS | Profile {% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Hello, {{ name }}!</h3>
        <div class="box">
            <div class="subtitle has-text-dark">Created posts: 
                <strong class="has-text-dark">{{ posts_cnt }}</strong></div>
                <a href="{{ url_for('auth.change_password') }}">
                    <button class="button is-info">Change password</button>
                </a>
        </div>
    </div>
{% endblock %}
